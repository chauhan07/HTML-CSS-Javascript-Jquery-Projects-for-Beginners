<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="universe">
        <div class="solar-system">
            <!-- Sun -->
            <div class="sun"></div>
            
            <!-- Mercury -->
            <div class="orbit mercury-orbit">
                <div class="planet mercury"></div>
            </div>
            
            <!-- Venus -->
            <div class="orbit venus-orbit">
                <div class="planet venus"></div>
            </div>
            
            <!-- Earth with Moon -->
            <div class="orbit earth-orbit">
                <div class="planet earth">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            
            <!-- Mars -->
            <div class="orbit mars-orbit">
                <div class="planet mars"></div>
            </div>
            
            <!-- Jupiter -->
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter"></div>
            </div>
            
            <!-- Saturn -->
            <div class="orbit saturn-orbit">
                <div class="planet saturn">
                    <div class="saturn-rings"></div>
                </div>
            </div>
            
            <!-- Uranus -->
            <div class="orbit uranus-orbit">
                <div class="planet uranus"></div>
            </div>
            
            <!-- Neptune -->
            <div class="orbit neptune-orbit">
                <div class="planet neptune"></div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <h3>Solar System Controls</h3>
            <div class="speed-control">
                <label>Animation Speed:</label>
                <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
        </div>
        
        <!-- Planetary Data Table -->
        <div class="data-panel">
            <h3>Planetary Data</h3>
            <div class="table-container">
                <table id="planetaryData">
                    <thead>
                        <tr>
                            <th>Body</th>
                            <th>Rotation (hrs)</th>
                            <th>Revolution (days)</th>
                            <th>Radius (km)</th>
                            <th>Diameter (km)</th>
                            <th>Min Temp (°C)</th>
                            <th>Max Temp (°C)</th>
                            <th>Distance from Sun (AU)</th>
                            <th>Distance from Earth (AU)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    

    <script src="./script.js"></script>
    
</body>
</html>
